<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>

<div class="calculator">

    <input type="text" class="calc_display_top" value ="" disabled/>

    <input type="text" class="calc_display" value ="0" disabled/>


   <div class="inputs">
        <button class="bracket" value="(">(</button>
        <button class="bracket" value=")">)</button>
 <button class ="clearValues" value="clear">C</button>
        <button class ="value" value="7">7</button>
        <button class ="value" value = "8">8</button>
        <button class ="value" value = "9">9</button>
         <button class="operator" value="/">/</button>
        <button class ="value" value = "4">4</button>
        <button class ="value" value = "5">5</button>
        <button class ="value" value = "6">6</button>
  <button class="operator" value="*">*</button>
        <button class ="value" value = "1">1</button>
        <button class ="value" value = "2">2</button>
        <button class ="value" value = "3">3</button>
    <button class="operator" value="-">-</button>
        <button class ="value" value = "0">0</button>
        <button class = "decimal" value = "." >.</button>
       <button class="equals" value="calculate">=</button>
   <button class="operator" value="+">+</button>


      </div>
    </div>


<script src="script.js"></script>
